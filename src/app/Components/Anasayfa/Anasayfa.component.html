<br><br>
  <div class="row">
    <div class="col-md-4" *ngFor="let ev of evler">
      <mat-card class="example-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{ev.evKategoriAd}} </mat-card-title>
          <mat-card-subtitle>{{ev.evAdres}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="{{ev.evGorsel}}" alt="Photo of a Shiba Inu">
        
        <mat-card-actions>
          <button mat-button>{{ev.evIsinma}} </button>
          <button mat-button>{{ev.evMetrekare}} m²</button>
          <button mat-button>{{ev.evFiyat}} ₺ </button>
          <button mat-button>{{ev.evEsya}} </button>
        </mat-card-actions>
      </mat-card>
    </div>
    </div>
